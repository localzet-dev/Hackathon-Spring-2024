<html>
<head>
    <script src="push.js"></script>
    <script>
        var connection = new TrianglePush({
            url: 'ws://127.0.0.1:3131',
            app_key: 'oggetto_coffee_240419',
            auth: '/api/push/auth'
        });

        var uid = 1;
        var user_channel = connection.subscribe('user-' + uid);

        user_channel.on('message', function (data) {

        });
    </script>
